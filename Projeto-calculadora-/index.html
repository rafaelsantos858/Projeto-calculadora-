<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto 1 - Calculadora</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="icone.png">  
</head>

<body>
    <div class="calculator">
        <div class="display" style="font-family: 'Squada One', cursive;" id="display" ></div>
        <div class="buttons">
            <button class="calculatorNumeros" id="tecla7">7</button>
            <button class="calculatorNumeros" id="tecla8">8</button>
            <button class="calculatorNumeros" id="tecla9">9</button>
            <button class="calculatorOperadores" id="limparCalculo" onclick="limparDisplay()">C</button>
            <button class="calculatorOperadores2" id="opmultiplicar">*</button>
            <button class="calculatorOperadores2" id="opsubtrair">-</button>
            <button class="calculatorNumeros" id="tecla4">4</button>
            <button class="calculatorNumeros" id="tecla5">5</button>
            <button class="calculatorNumeros" id="tecla6">6</button>
            <button class="calculatorOperadores" id="limparDisplay" onclick="limparCalculo()">AC</button>
            <button class="calculatorOperadores2" id="opsomar">+</button>
            <button class="calculatorOperadores2" id="opdividir">÷</button>
            <button class="calculatorNumeros" id="tecla1">1</button>
            <button class="calculatorNumeros" id="tecla2">2</button>
            <button class="calculatorNumeros" id="tecla3">3</button>
            <button class="calculatorOperadores" id="tecla0">0</button>
            <button class="calculatorOperadores" onclick="inverterSinal()">±</button>
            <button class="calculatorOperadores" id="igual" onclick="verificaCalculo()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
